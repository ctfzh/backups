<div class="main-con"><!--main-siderbar-hide隐藏二级加这个样式-->

    <div class="main-content" id="mainContent">
        <div class="m-title">
            <ul>
                <li><a href="market_list.html">活动管理</a></li>
                <li class="active"><a href="market_add.html">营销活动</a></li>
                <li><a href="market_statistics.html">营销活动统计</a></li>
            </ul>
        </div>
        <div class="m-content">
            <div class="alert alert-default">
                <dl class="nobind">
                    <dt><i class="icon-excalmation"></i></dt>
                    <dd>
                        您已有一个“完善资料赠券”活动正在进行中，继续创建将会停止原有的活动
                    </dd>
                </dl>
            </div>

            <form role="form" id="formStore" action="http://www.baidu.com">
                <div class="panel panel-default">
                    <div class="panel-heading">完善资料赠券</div>
                    <div class="panel-body ptbper3 form-horizontal">
                        <div class="form-group">
                            <label class="control-label"><em class="text-danger">*</em> 活动名称</label>
                            <div class="control-input">
                                <input type="text" value="" name="storeName" class="form-control wper60 inline-block" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label"><em class="text-danger">*</em> 活动对象</label>
                            <div class="control-input">
                                完善资料的用户
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label"><em class="text-danger">*</em> 活动时间</label>
                            <div class="control-input">
                                <input type="text" class="form-control wper30" id="time" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label"><em class="text-danger">*</em> 活动内容</label>
                            <div class="control-input">
                                <button type="button" class="btn btn-default mr10" data-target="#modalCoupon" data-toggle="modal">添加优惠券</button>
                                <div class="inline-block jsSetMCVal"></div>
                                <input type="hidden" name="coupon_id" value="">
                                <input type="hidden" name="coupon_name" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label"><em class="text-danger">*</em> 必填信息</label>
                            <div class="control-input">
                                <label class="mr10"><input type="checkbox" name="phone" checked disabled> 手机号</label>
                                <label class="mr10"><input type="checkbox" name="name" class="ck-personData"> 姓名</label>
                                <label class="mr10"><input type="checkbox" name="birthday" class="ck-personData"> 生日</label>
                                <label class="mr10"><input type="checkbox" name="IDCard" class="ck-personData"> 身份证</label>
                                <label class="mr10"><input type="checkbox" name="email" class="ck-personData"> 邮箱</label>
                                <label class="mr10"><input type="checkbox" name="address" class="ck-personData"> 详细地址</label>
                                <label class="mr10"><input type="checkbox" name="edu" class="ck-personData"> 教育背景</label>
                                <label class="mr10"><input type="checkbox" name="vocation" class="ck-personData"> 职业</label>
                                <label class="mr10"><input type="checkbox" name="industry" class="ck-personData"> 行业</label>
                                <label class="mr10"><input type="checkbox" name="income" class="ck-personData"> 收入</label>
                                <label class="mr10"><input type="checkbox" name="hob" class="ck-personData"> 兴趣爱好</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label"> 选填信息</label>
                            <div class="control-input">
                                <label class="mr10"><input type="checkbox" name="name" class="ck-personData"> 姓名</label>
                                <label class="mr10"><input type="checkbox" name="birthday" class="ck-personData"> 生日</label>
                                <label class="mr10"><input type="checkbox" name="IDCard" class="ck-personData"> 身份证</label>
                                <label class="mr10"><input type="checkbox" name="email" class="ck-personData"> 邮箱</label>
                                <label class="mr10"><input type="checkbox" name="address" class="ck-personData"> 详细地址</label>
                                <label class="mr10"><input type="checkbox" name="edu" class="ck-personData"> 教育背景</label>
                                <label class="mr10"><input type="checkbox" name="vocation" class="ck-personData"> 职业</label>
                                <label class="mr10"><input type="checkbox" name="industry" class="ck-personData"> 行业</label>
                                <label class="mr10"><input type="checkbox" name="income" class="ck-personData"> 收入</label>
                                <label class="mr10"><input type="checkbox" name="hob" class="ck-personData"> 兴趣爱好</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="btn-wrap text-center">
                    <button type="button" class="btn btn-primary" id="button">提交保存</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../../../js/function/marketing/market/perfectData.js"></script>
