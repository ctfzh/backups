            <ul>
                <li><a href="market_list.html">活动管理</a></li>
                <li class="active"><a href="market_add.html">营销活动</a></li>
                <li><a href="market_statistics.html">营销活动统计</a></li>
            </ul>
        </div>
        <div class="m-content">
            <div class="alert alert-default">
                <dl class="nobind">
                    <dt><i class="icon-excalmation"></i></dt>
                    <dd>
                        您有一个“加入会员赠券活动”正在进行中，继续创建将会停止原有的活动
                    </dd>
                </dl>
            </div>

            <form role="form" id="formStore" action="/">
                <div class="panel panel-default">
                    <div class="panel-heading">会员赠券</div>
                    <div class="panel-body ptbper3 form-horizontal">
                        <div class="form-group">
                            <label class="control-label"><em class="text-danger">*</em> 活动名称</label>
                            <div class="control-input">
                                <input type="text" value="" name="storeName" class="form-control wper60 inline-block" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label"><em class="text-danger">*</em> 活动对象</label>
                            <div class="control-input">
                                <label><input type="checkbox" name="inputGrade"> 会员等级1（<span>1000</span>人）</label>
                                <label><input type="checkbox" name="inputGrade"> 会员等级2（<span>200</span>人）</label>
                                <label><input type="checkbox" name="inputGrade"> 会员等级3（<span>80</span>人）</label>
                                <label><input type="checkbox" name="inputGrade"> 会员等级4（<span>60</span>人）</label>
                                <label><input type="checkbox" name="inputGrade"> 会员等级5（<span>200</span>人）</label>
                                <div class="total">共<span>0</span>人</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label"><em class="text-danger">*</em> 活动内容</label>
                            <div class="control-input">
                                <button type="button" class="btn btn-default mr10" data-target="#modalCoupon" data-toggle="modal">添加优惠券</button>
                                <div class="inline-block jsSetMCVal"></div>
                                <input type="hidden" name="coupon_id" value="">
                                <input type="hidden" name="coupon_name" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label"><em class="text-danger">*</em> 领券提示</label>
                            <div class="control-input">
                                <textarea class="form-control wper60" cols="30" rows="5" placeholder="赠券提示" maxlength="50"></textarea>
                                <div class="text-gray-light">最多50个汉字</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label"><em class="text-danger">*</em> 活动时间</label>
                            <div class="control-input">
                                <label class="mr10"><input type="radio" name="time_active_type" checked data-index="0"> 立即发券</label>
                                <label><input type="radio" name="time_active_type" data-index="1"> 自定义时间</label>
                                <div class="js-times mt10" style="display: none">
                                    <input type="text" class="form-control wper30" id="time" readonly>
                                </div>
                                <div class="text-gray-light">由于发券人数较多，通知可能会有延时</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="btn-wrap text-center">
                    <button type="button" class="btn btn-primary" id="button">提交保存</button>
                </div>
            </form>
