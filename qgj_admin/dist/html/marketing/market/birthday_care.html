        <div class="m-title">
            <ul>

                <li class="active"><a href="market_add.html">营销活动</a></li>
                <li><a href="market_statistics.html">营销活动统计</a></li>
            </ul>
        </div>
        <div class="m-content">

            <form role="form" id="formStore" action="/">
                <div class="panel panel-default">
                    <div class="panel-heading">生日关怀</div>
                    <div class="panel-body ptbper3 form-horizontal">
                        <div class="form-group">
                            <label class="control-label"><em class="text-danger">*</em> 活动名称</label>
                            <div class="control-input">
                                <input type="text" value="" name="storeName" class="form-control wper60 inline-block" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label"><em class="text-danger">*</em> 活动时间</label>
                            <div class="control-input">
                                <label class="mr10"><input type="radio" name="time_active_type" checked data-index="0"> 长期活动</label>
                                <label><input type="radio" name="time_active_type" data-index="1"> 自定义时间段</label>
                                <div class="js-times mt10" style="display: none">
                                    <input type="text" class="form-control wper30" id="time" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label"><em class="text-danger">*</em> 活动对象</label>
                            <div class="control-input">
                                有生日信息的用户
                                <div>共120人</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label"><em class="text-danger">*</em> 活动内容</label>
                            <div class="control-input">
                                <button type="button" class="btn btn-default mr10" data-target="#modalCoupon" data-toggle="modal">添加优惠券</button>
                                <div class="inline-block jsSetMCVal"></div>
                                <input type="hidden" name="coupon_id" value="">
                                <input type="hidden" name="coupon_name" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label"><em class="text-danger">*</em> 领券提示</label>
                            <div class="control-input">
                                <textarea class="form-control wper60" cols="30" rows="5" placeholder="您有一张优惠券尚未领取!" maxlength="50"></textarea>
                                <div class="text-gray-light">最多50个汉字</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label"><em class="text-danger">*</em> 发券时间</label>
                            <div class="control-input">
                                <span class="mr10">生日</span>
                                <select class="form-control inline-block w100 mr10">
                                    <option value="1">当天</option>
                                    <option value="2">1天</option>
                                    <option value="3">2天</option>
                                    <option value="4">3天</option>
                                    <option value="5">4天</option>
                                    <option value="6">5天</option>
                                    <option value="7">6天</option>
                                    <option value="8">7天</option>
                                    <option value="9">8天</option>
                                    <option value="10">9天</option>
                                    <option value="11">10天</option>
                                    <option value="12">11天</option>
                                    <option value="13">12天</option>
                                    <option value="14">13天</option>
                                    <option value="15">14天</option>
                                    <option value="16">15天</option>
                                    <option value="17">16天</option>
                                    <option value="18">17天</option>
                                    <option value="19">18天</option>
                                    <option value="20">19天</option>
                                    <option value="21">20天</option>
                                    <option value="22">21天</option>
                                    <option value="23">22天</option>
                                    <option value="24">23天</option>
                                    <option value="25">24天</option>
                                    <option value="26">25天</option>
                                    <option value="27">26天</option>
                                    <option value="28">27天</option>
                                    <option value="29">28天</option>
                                    <option value="30">29天</option>
                                    <option value="31">30天</option>
                                </select>
                                <select class="form-control inline-block w100 mr10">
                                    <option value="1">1:00</option>
                                    <option value="2">2:00</option>
                                    <option value="3">3:00</option>
                                    <option value="4">4:00</option>
                                    <option value="5">5:00</option>
                                    <option value="6">6:00</option>
                                    <option value="7">7:00</option>
                                    <option value="8">8:00</option>
                                    <option value="9">9:00</option>
                                    <option value="10">10:00</option>
                                    <option value="11">11:00</option>
                                    <option value="12">12:00</option>
                                    <option value="13">13:00</option>
                                    <option value="14">14:00</option>
                                    <option value="15">15:00</option>
                                    <option value="16">16:00</option>
                                    <option value="17">17:00</option>
                                    <option value="18">18:00</option>
                                    <option value="19">19:00</option>
                                    <option value="20">20:00</option>
                                    <option value="21">21:00</option>
                                    <option value="22">22:00</option>
                                    <option value="23">23:00</option>
                                    <option value="24">24:00</option>
                                </select>
                                <div class="text-gray-light">由于发券人数较多，通知可能会有延时</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="btn-wrap text-center">
                    <button type="button" class="btn btn-primary" id="button">提交保存</button>
                </div>
            </form>
