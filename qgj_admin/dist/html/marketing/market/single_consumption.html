                <li><a href="market_statistics.html">营销活动统计</a></li>
            </ul>

        <div class="m-content">

            <form role="form" id="formStore" action="/">
                <div class="panel panel-default">
                    <div class="panel-heading">单次消费满赠券</div>
                    <div class="panel-body ptbper3 form-horizontal">
                        <div class="form-group">
                            <label class="control-label"><em class="text-danger">*</em> 活动名称</label>
                            <div class="control-input">
                                <input type="text" value="" name="storeName" class="form-control wper60 inline-block" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label"><em class="text-danger">*</em> 活动对象</label>
                            <div class="control-input">
                                使用微信支付的粉丝，或者会员
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label"><em class="text-danger">*</em> 活动时间</label>
                            <div class="control-input">
                                <label class="mr10"><input type="radio" name="time_active_type" checked data-index="0"> 长期活动</label>
                                <label><input type="radio" name="time_active_type" data-index="1"> 自定义时间段</label>
                                <div class="js-times mt10" style="display: none">
                                    <input type="text" class="form-control wper30" id="time" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label"><em class="text-danger">*</em> 活动规则</label>
                            <div class="control-input">
                                <div class="js-rule-con mb20">
                                    <div class="mb10">
                                        <span class="mr10">单次消费满</span>
                                        <input type="text" class="form-control inline-block w100 mr10">
                                        <span class="mr10">元，赠送</span>
                                        <span class="coupon-name mr10">优惠券名称</span>
                                        <a href="#" class="reset-coupon mr10">重新选择</a>
                                    </div>
                                    <textarea cols="30" rows="5" placeholder="赠券提示" class="form-control" maxlength="50"></textarea>
                                </div>
                                <a href="javascript:;" class="js-add-rule">添加规则</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label"><em class="text-danger">*</em> 活动限制</label>
                            <div class="control-input">
                                <span class="mr10">单个用户可参加</span>
                                <input type="text" class="form-control inline-block w100 mr10">
                                <span class="mr10">次</span>
                                <div class="text-gray-light">请勿超过单张优惠券的限领次数</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="btn-wrap text-center">
                    <button type="button" class="btn btn-primary" id="button">提交保存</button>
                </div>
