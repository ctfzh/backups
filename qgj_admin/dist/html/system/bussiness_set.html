        <div class="m-content form-horizontal wx_applet-storeEdit">
            <form role="form" action="/">
                <div class="form-group">
                    <label class="control-label">所属行业</label>
                    <div class="control-input">
                        <select class="form-control">
                            <option value="1">餐饮美食</option>

                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">相关分类</label>
                    <div class="control-input">
                        <div class="row">
                            <div class="col-xs-2"><label><input type="checkbox" class="qkj-checkbox"> 中式正餐</label></div>
                            <div class="col-xs-2"><label><input type="checkbox" class="qkj-checkbox"> 西餐</label></div>

                </div>
            </form>
        </div>

<!--添加分类-->
<div class="modal fade" id="modalClassify">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加分类</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label">添加分类</label>
                        <div class="control-input">
                            <input type="text" class="form-control"  placeholder="">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btnActivityGoods"  data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>

<!--添加视频-->
<div class="modal fade" id="modalVideo">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加视频</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label">添加标题</label>
                        <div class="control-input">
                            <input type="text" class="form-control"  placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">添加网址</label>
                        <div class="control-input">
                            <input type="text" class="form-control"  placeholder="">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btnActivityGoods"  data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>
