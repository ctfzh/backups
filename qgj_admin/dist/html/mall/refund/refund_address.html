<form action="" id="form_add_addr">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加新地址</h4>
    </div>
    <div class="modal-body form-horizontal">
        <div class="form-group">
            <label class="control-label">联系人</label>
            <div class="control-input">
                <input type="text" class="form-control" name="name" placeholder="请填写联系人姓名">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">联系方式</label>
            <div class="control-input">
                <input type="text" class="form-control" name="phone" placeholder="请填写手机号">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">联系地址</label>
            <div class="control-input">
                <select class="form-control form-control-inline wper30" name="province" id="province">
                    <option value="">省</option>
                    <option value="0">黑龙江</option>
                </select>
                <select class="form-control form-control-inline wper30" name="city" id="city">
                    <option value="">市</option>
                    <option value="0">黑龙江</option>
                </select>
                <select class="form-control form-control-inline wper30" name="region" id="region">
                    <option value="">区</option>
                    <option value="0">鄂尔多斯市</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">详细地址</label>
            <div class="control-input">
                <input type="text" class="form-control" name="address" placeholder="请填写详细地址">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="btn_add_addr">保存</button>
    </div>
</form>
