    <div class="main-content" id="mainContent">
        <div class="m-title">
            <ul>
                <li class="active"><a href="javascript:;">积分商城</a></li>
            </ul>
        </div>
        <div class="m-content pointShop-edit">
            <form class="form-horizontal" id="form">
                <div class="form-group">
                    <label class="control-label">积分价格</label>
                    <div class="control-input">
                        <div class="point-ratio-type">
                            <label class="mr20 w200"><input type="radio" class="qkj-radio" name="pointRatio" checked data-index="0"> 使用统一兑换比例</label>
                            <div class="inline-block js-uniform-scale">
                                <!--<div class="inline-block w200">兑换价 = <span class="js-point-num">400</span>积分</div>-->
                                <div class="inline-block text-gray-light w200">
                                    <span>200</span>积分=1元
                                    <a href="javascript:;" class="js-path-pop">修改</a>
                                </div>
                            </div>

                            <div class="radio-next" style="display: none">
                                <!--多sku统一兑换价设置-->
                                <div class="table-responsive wper60 mt10 mb15">
                                    <table class="table table-bordered">
                                        <thead>
                                        <tr class="active">
                                            <th><input type="checkbox" class="qkj-checkbox js-all-ck"> </th>
                                            <th>规格</th>
                                            <th>库存</th>
                                            <th>兑换价格</th>
                                            <th>可兑换数量</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td>
                                                <input type="checkbox" class="qkj-checkbox js-single-ck js-integralSkuId" value="">
                                                <input type="hidden" class="js-goodsSkuId" value="22">
                                            </td>
                                            <td>s</td>
                                            <td>19</td>
                                            <td><span class="js-point-num">200</span>积分</td>
                                            <td>99</td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input type="checkbox" class="qkj-checkbox js-single-ck js-integralSkuId" value="3">
                                                <input type="hidden" class="js-goodsSkuId" value="33">
                                            </td>
                                            <td>s</td>
                                            <td>20</td>
                                            <td><span class="js-point-num">300</span>积分</td>
                                            <td>99</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="point-ratio-type">
                            <label><input type="radio" class="qkj-radio" name="pointRatio" data-index="1"> 自定义兑换价格</label>

                            <div class="radio-next">
                                <div class="point-ratio-defined">
                                    <input type="text" class="form-control form-control-inline w80 js-point-num"> 积分 + <input type="text" class="form-control form-control-inline w80 js-price-num"> 元
                                </div>

                                <!--多sku自定义兑换价设置-->
                                <div class="table-responsive wper60 mt10 mb15">
                                    <table class="table table-bordered">
                                        <thead>
                                        <tr class="active">
                                            <th><input type="checkbox" class="qkj-checkbox js-all-ck1"> </th>
                                            <th>规格</th>
                                            <th>库存</th>
                                            <th>兑换价格</th>
                                            <th>可兑换数量</th>
                                        </tr>
                                        </thead>
                                        <tbody id="bbbbb">
                                        <tr>
                                            <td>
                                                <input type="checkbox" class="qkj-checkbox js-single-ck1 js-integralSkuId" value="1">
                                                <input type="hidden" class="js-goodsSkuId" value="11">
                                            </td>
                                            <td>s</td>
                                            <td>19</td>
                                            <td><input type="text" class="form-control form-control-inline w80 js-point-num"> 积分 + <input type="text" class="form-control form-control-inline w80 js-price-num"> 元</td>
                                            <td>99</td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input type="checkbox" class="qkj-checkbox js-single-ck1 js-integralSkuId" value="9">
                                                <input type="hidden" class="js-goodsSkuId" value="19">
                                            </td>
                                            <td>s</td>
                                            <td>19</td>
                                            <td><input type="text" class="form-control form-control-inline w80 js-point-num"> 积分 + <input type="text" class="form-control form-control-inline w80 js-price-num"> 元</td>
                                            <td>99</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <!--<div class="text-center h5 mt10">暂时无数据</div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">可兑换数量</label>
                    <div class="control-input">
                        <span class="text-gray-light">该商品当前库存为80</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">兑换时间</label>
                    <div class="control-input">
                        <input type="text" class="form-control form-control-inline wper30" id="time" name="time">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">兑换限制</label>
                    <div class="control-input">
                        <div class="wper30">
                            <input type="text" class="form-control form-control-inline w80" name="limit_num">
                            <span class="text-gray-light">件/人</span>
                            <span class="text-gray-light pull-right">0 或者不填代表不限购</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label"></label>
                    <div class="control-input">
                        <input type="hidden" value="" id="hiddenPointShopVal" name="integral_json">
                    </div>
                </div>


                <div class="btn-wrap btn-wrap-space text-center">
                    <button type="button" class="btn btn-primary" id="btnPointShop">保存</button>
                    <button type="button" class="btn btn-default ml5">取消</button>
                </div>
            </form>
        </div>
    </div>

</div>
