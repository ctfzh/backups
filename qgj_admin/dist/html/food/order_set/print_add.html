			<div class="main-content" id="mainContent">
				<div class="m-title">
					<ul>
						<li>
							<a href="/qgj_admin/dist/html/food/order_set/print_set.html" class="text-primary">打印设置</a> <span>/ <span class="title_print">创建打印机</span></span></li>
					</ul>
				</div>

				<div class="m-content">
					<form role="form" id="formStore" action="/">
						<!--基础信息-->
						<div class="panel print">
							<div class="panel-body form-horizontal">
								
								<div class="form-print">
									<div class="label_title">
										<label class="print-label"><span class="text-danger">*</span> 打印机名称</label>
									</div>
									<div class="control-input">
										<input type="text" placeholder="最多10个字" maxlength="10" class="form-control form-control-inline" name="print_name">
									</div>
								</div>
								
								<div class="form-print">
									<div class="label_title">
										<label class="print-label">打印机名称</label>
									</div>
									<div class="control-input">
										<label class="mr10 w100"><input class="print_type" type="radio" name="print_type" checked data-index="0"> 收银打印</label>
										<label class="mr10 w100"><input class="print_type" type="radio" name="print_type" data-index="1"> 后厨打印</label>
										<label class="mr10 w100"><input class="print_type" type="radio" name="print_type" data-index="2"> 标签打印</label>
									</div>
								</div>
								
								<div class="form-print">
									<div class="label_title">
										<label class="print-label ">连接方式</label>
									</div>
									<div class="control-input">
										<label class="mr10 w100 link"><input class="link_type" type="radio" name="link_type" checked data-index="0"> 非网络</label>
										<label class="mr10 w100 link"><input class="link_type" type="radio" name="link_type" data-index="1"> 网络</label>
									</div>
								</div>
								
								<div class="form-print" id="dashed_text" style="display: none;">
									<div class="label_title">
										<label class="print-label ">打印机IP地址 <em class="text-danger ">*</em></label>
									</div>
									<div class="control-input">
										<input type="text" placeholder="请输入打印机的IP地址" class="form-control form-control-inline" name="print_ip">
									</div>
								</div>
								
								<div class="form-print">
									<div class="label_title">
										<label class="print-label ">打印纸宽度</label>
									</div>
									<div class="control-input bumf_input">
										<label class="mr10 w100"><input class="bumf_type" type="radio" name="bumf_type" checked data-index="0"> 58mm</label>
										<label class="mr10 w100"><input class="bumf_type" type="radio" name="bumf_type" data-index="1"> 80mm</label>
									</div>
									<div class="control-input bumf_input" style="display: none;">
										<label class="mr10 w100"><input class="bumf_type" type="radio" name="bumf_type" data-index="2"> 40*30mm</label>
										<label class="mr10 w100"><input class="bumf_type" type="radio" name="bumf_type" data-index="3"> 50*30mm</label>
									</div>
								</div>

								<div class="form-print">
									<div class="label_title">
										<label class="print-label ">打印份数</label>
									</div>
									<div class="control-input" name="several">
										<select class="form-control">
											<option value="0">1份</option>
											<option value="1">2份</option>
											<option value="2">3份</option>
										</select>
									</div>
								</div>
								
							</div>
						</div>

						<div class="btn-wrap text-center">
							<button type="button" class="btn btn-primary ml5" id="button">保存</button>
						</div>

					</form>
