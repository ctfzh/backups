<div class="main-con"><!--main-siderbar-hide隐藏二级加这个样式-->

        <div class="title">餐饮管理</div>
        <ul class="list-group list-group-gray-lighter">
            <li>
                <a href="../goods/good_list.html" class="list-group-item">商品管理</a>
            </li>

                <a href="../order_set/takeout_food.html" class="list-group-item">订单管理</a>
            </li>
            <li class="active">
                <a href="" class="list-group-item">设置</a>
            </li>
        </ul>
    </div>
    <div class="main-content" id="mainContent">
        <div class="m-title">
            <ul>
                <li><a href="ordering.html">点餐设置</a></li>
                <li class="active"><a href="takeout_food.html">外卖设置</a></li>
                <li><a href="table_manage.html">桌台管理</a></li>
                <li><a href="print.html">打印设置</a></li>
            </ul>
        </div>
        <div class="m-content">
            <div class="alert alert-default">
                <div class="pull-right">
                    <a href="javascript:;" class="btn btn-default">停止营业</a>
                </div>
                <dl class="dl-horizontal">
                    <dt class="w150 p0 line-height30 text-dark h4Half">点餐营业状态</dt>
                    <dd class="p0 line-height30">手动歇业中</dd>
                </dl>
            </div>
            <form role="form" id="formStore" action="?">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label">点餐营业时间</label>
                        <div class="control-input" id="timeArea">
                            <div class="time-area"></div>
                            <input type="hidden" value='' id="timeAreaHidden">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">外卖预订单</label>
                        <div class="control-input">
                            <label><input type="checkbox" class="qkj-checkbox js-openOrder" checked> 开启外卖预订单</label>
                            <div class="mtb10 js-openOrderSelect">
                                <div class="form-group">
                                    <label class="control-label p0">最大可预约天数</label>
                                    <div class="control-input">
                                        <label class="w200"><input type="radio" class="qkj-radio" checked> 仅当天</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label p0">间隔时段细分</label>
                                    <div class="control-input">
                                        <label class="w200"><input type="radio" class="qkj-radio" checked> 15分钟</label>
                                        <label class="w200"><input type="radio" class="qkj-radio"> 20分钟</label>
                                        <label class="w200"><input type="radio" class="qkj-radio"> 30分钟</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label p0">预订单提醒时间</label>
                                    <div class="control-input">
                                        <label>送达时间前60分钟</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">配送方式</label>
                        <div class="control-input">
                            <label class="w150"><input type="radio" class="qkj-radio"> 商家自配送</label>
                            <label class="w150"><input type="radio" class="qkj-radio"> 顺丰配送</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">配送区域</label>
                        <div class="control-input">
                            <div class="delivery-area wper80">
                                <div class="delivery-area-r wper100">
                                    <div class="hd">
                                        <div class="pull-right">
                                            配送范围
                                            <input type="text" class="form-control form-control-inline w100">
                                            公里
                                        </div>
                                        <div class="ml20">
                                            划分方式
                                            <label class="ml20">
                                                <input type="radio" name="radio_divide"> 半径
                                            </label>
                                            <label class="ml20">
                                                <input type="radio" name="radio_divide"> 自定义
                                            </label>
                                        </div>
                                    </div>
                                    <div class="bd">
                                        <!--地图-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">取消订单设置</label>
                        <div class="control-input">
                            支付后 <input type="text" class="form-control form-control-inline w80 text-center" value="3"> 分钟内用户可取消订单
                        </div>
                    </div>
                </div>

                <div class="btn-wrap text-center mt30">
                    <button type="button" class="btn btn-primary" id="button">保存</button>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="../../../js/common/timePicker.js"></script>
<script src="../../../js/function/food/order_set/takeout_food.js"></script>
