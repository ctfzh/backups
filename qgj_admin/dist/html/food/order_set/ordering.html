            <form role="form" id="formStore" action="?">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label">点餐模式</label>
                        <div class="control-input">
                            <label class="w150"><input type="radio" name="mode" class="qkj-radio js-mode-radio" checked data-index="0"> 快餐模式</label>
                            <label class="w150"><input type="radio" name="mode" class="qkj-radio js-mode-radio" data-index="1"> 正餐模式</label>
                            <span class="qgj-help" data-value="快餐：顾客点餐支付后，商家收到订单备餐，顾客凭取餐号取餐或桌号送餐<br>正餐：有桌台，顾客先点餐下单，商家收到订单备餐，顾客离开时进行支付"></span>
                            <div class="js-mode mt10">
                                <label class="w150"><input type="radio" class="qkj-radio" checked> 自取点餐</label>
                                <label class="w150"><input type="radio" class="qkj-radio"> 桌码点餐</label>
                            </div>
                        </div>
                    </div>

                        <label class="control-label">点餐营业时间</label>

                                            <select class="form-control form-control-inline w48 js-hour"><option>00</option><option>01</option><option>02</option><option>03</option><option>04</option><option>05</option><option>06</option><option>07</option><option>08</option><option>09</option><option>10</option><option>11</option><option>12</option><option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option><option>19</option><option>20</option><option>21</option><option>22</option><option>23</option></select>
                                            时

                                            <div class="inline-block js-select-week">

                                                    <input type="checkbox" name="week_day" value="1">
                                                    <span>周一</span>
                                                </label>
                                                <label class="week-item js-week-item">
                                                    <input type="checkbox" name="week_day" value="2">
                                                    <span>周二</span>
                                                </label>
                                                <label class="week-item js-week-item">
                                                    <input type="checkbox" name="week_day" value="3">
                                                    <span>周三</span>
                                                </label>
                                                <label class="week-item js-week-item">
                                                    <input type="checkbox" name="week_day" value="4">
                                                    <span>周四</span>
                                                </label>
                                                <label class="week-item js-week-item">
                                                    <input type="checkbox" name="week_day" value="5">
                                                    <span>周五</span>
                                                </label>
                                                <label class="week-item js-week-item">
                                                    <input type="checkbox" name="week_day" value="6">
                                                    <span>周六</span>
                                                </label>
                                                <label class="week-item js-week-item">
                                                    <input type="checkbox" name="week_day" value="7">

                    <div class="form-group">
                        <label class="control-label">预约点餐设置</label>
                        <div class="control-input">
                            <label><input type="checkbox" class="qkj-checkbox js-openOrder" checked> 开启预约点餐</label>
                            <div class="mtb10 js-openOrderSelect">
                                <div class="form-group">
                                    <label class="control-label p0">最大可预约天数</label>
                                    <div class="control-input">
                                        <label class="w200"><input type="radio" class="qkj-radio" checked> 仅当天</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label p0">间隔时段细分</label>
                                    <div class="control-input">
                                        <label class="w200"><input type="radio" class="qkj-radio" checked> 15分钟</label>
                                        <label class="w200"><input type="radio" class="qkj-radio"> 20分钟</label>
                                        <label class="w200"><input type="radio" class="qkj-radio"> 30分钟</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label p0">出餐数量控制</label>
                                    <div class="control-input">
                                        <label class="w200"><input type="radio" class="qkj-radio" checked> 限制数量</label>
                                        <label class="w200"><input type="radio" class="qkj-radio"> 不限制</label>
                                        <div class="mt10">
                                            <label class="w300">间隔时间段内限制<input type="text" class="form-control form-control-inline w80 mr5 ml5">件</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label p0">预订单提醒时间</label>
                                    <div class="control-input">
                                        <label>预约取餐时间前60分钟</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">支持点餐区域</label>
                        <div class="control-input">
                            <div class="w443">
                                <!--地图范围设置-->
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">取消订单设置</label>
                        <div class="control-input">
                            预约订单支付后 <input type="text" class="form-control form-control-inline w80 text-center" value="3"> 分钟内用户可取消订单
                        </div>
                    </div>
                </div>

                <div class="btn-wrap text-center mt30">
                    <button type="button" class="btn btn-primary" id="button">保存</button>
