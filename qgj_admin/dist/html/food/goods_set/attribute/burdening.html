<!--编辑弹出框-->
<div class="modal fade" id="modalEdit">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">新建配料</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label">配料名称 <em class="text-danger">*</em></label>
                        <div class="control-input">
                            <input type="text" class="form-control" placeholder="请输入不超过5个字">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">售价 <em class="text-danger">*</em></label>
                        <div class="control-input">
                            <div class="input-group wper30">
                                <input type="text" class="form-control" value="1">
                                <span class="input-group-addon">元</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">限制做法</label>
                        <div class="control-input lh-noraml">
                            <select class="js-limitMethod form-control" multiple>
                                <optgroup label="温度">
                                    <option value="">去冰</option>
                                    <option value="">多冰</option>
                                    <option value="">款式</option>
                                    <option value="">净含量</option>
                                </optgroup>
                                <optgroup label="温度1">
                                    <option value="">去冰</option>
                                    <option value="">多冰</option>
                                    <option value="">款式</option>
                                    <option value="">净含量</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="btnRefundResultSure">确认</button>
            </div>
        </div>
    </div>
</div>
