<!--编辑弹出框-->
<div class="modal fade" id="modalEdit">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">新建规格项目</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label">规格项目 <em class="text-danger">*</em></label>
                        <div class="control-input">
                            <input type="text" class="form-control" placeholder="请输入不超过5个字，例如：杯型">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">规格名称</label>
                        <div class="control-input">
                            <input type="text" class="form-control" placeholder="请输入规格名称并用逗号隔开，例如：大杯，小杯">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="btnRefundResultSure">确定</button>
            </div>
