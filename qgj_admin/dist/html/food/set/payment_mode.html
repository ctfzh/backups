			<div class="main-content" id="mainContent">
				<div class="m-title">
					<ul>
						<li>
							<a href="set.html">点餐设置</a>
						</li>
						<li class="active">
							<a href="payment_mode.html">支付方式</a>
						</li>

							<a href="set_free.html">免配送费</a>
						</li>

				</div>
				<div class="m-content">
					<form role="form" id="formStore">

						<div class="mb10 clearfix">
							<div class="pull-right">
							<a class="btn btn-primary" href="#modal_payment" data-toggle="modal" data-type = "add" >新建支付方式</a>
							</div>
						</div>

						<div class="table-wrap">
							<table class="table table-bordered">
								<thead>
									<tr>
										<th>支付方式</th>
										<th>排序值</th>
										<th>功能</th>
										<th width="15%">操作</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>条码收款</td>
										<td>
											<div class="seq-num" data-index="0">
												<span>100</span>
												<input type="text" value="">
											</div>
										</td>
										<td>
											<div class="">
							                    <input type="checkbox" class="qgj-ck-switch status"  checked="checked">
							                    <input type="hidden" value="1" name="status">
							                </div>
										</td>
										<td>
											<a  class="text-blue mr10" href="#modal_payment" data-toggle="modal" data-type = "edit" 
												data-item = '{"id": "0", "name":"条码收款"}' >编辑</a>
											<a href="#" class="js-del" data-item = '{"id": "0", "name":"条码收款"}'>删除</a>
										</td>
									</tr>
									<tr>
										<td>扫码收款</td>
										<td>
											<div class="seq-num" data-index="0">
												<span>100</span>
												<input type="text" value="">
											</div>
										</td>
										<td>
											<div class="">
							                    <input type="checkbox" class="qgj-ck-switch status"  checked="checked">
							                    <input type="hidden" value="1" name="status">
							                </div>
										</td>
										<td>
											<a  class="text-blue mr10" href="#modal_payment" data-toggle="modal" data-type = "edit" 
												data-item = '{"id": "1", "name":"扫码收款"}' >编辑</a>
											<a href="#" class="js-del" data-item = '{"id": "1", "name":"扫码收款"}'>删除</a>
										</td>
									</tr>
								</tbody>
							</table>
							<!--<div class="text-center h5 mt10">暂时无数据</div>-->
						</div>

						<div class="btn-wrap text-center mt30">
							<button type="button" class="btn btn-primary" id="button">保存</button>
						</div>

					</form>
				</div>
			</div>
		</div>
		
		<!--编辑弹出框-->
		<div class="modal fade" id="modal_payment">
			<div class="modal-dialog modal-md" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">新建/编辑备注</h4>
					</div>
					<div class="modal-body">
						<div class="form-horizontal">
							<div class="form-group payment_data">
								<label class="control-label">支付方式名称: <em class="text-danger">*</em></label>
								<div class="control-input" add="payment">
									<input class="form-control" name="desc" placeholder="请输入不超过10个字"  maxlength="10" />
									<label class="text-danger">请填写名称</label><!--标签删除掉-->
								</div>
							</div>
							<input type="hidden" value="" name="" class="item_id">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary" id="btnRefundResultSure">确认</button>
					</div>
				</div>
			</div>
		</div>
