				<div class="title">餐饮管理</div>
				<ul class="list-group list-group-gray-lighter">
					<li>
						<a href="../goods/good_list.html" class="list-group-item">商品管理</a>

			<div class="main-content" id="mainContent">
				<div class="m-title">
					<ul>
						<li class="active">
							<a href="set.html">点餐设置</a>
						</li>
						<li>
							<a href="payment_mode.html">支付方式</a>
						</li>
						<li>
							<a href="set_free.html">免配送费</a>
						</li>
					</ul>
				</div>
				<div class="m-content">
					<form role="form" id="formStore" action="?">
						<div class="form-horizontal">
							<div class="form-group mag30">
								<label class="control-label">点餐模式：</label>
								<div class="control-input">
									<label class="w150"><input type="radio" name="mode" class="qkj-radio js-mode-radio" checked data-index="0"> 快餐模式</label>
									<span class="qgj-help" data-value="快餐：顾客点餐支付后，商家收到订单备餐，顾客凭取餐号取餐或按桌号送餐"></span>
									<div class="js-mode mt10">
										<label class="w150"><input type="radio" name="a" class="qkj-radio" checked> 自取点餐</label>
										<label class="w150"><input type="radio" name="a" class="qkj-radio"> 桌码点餐</label>
									</div>
								</div>
							</div>
							
							<div class="form-group mag30">
								<label class="control-label">日结时间：</label>
								<div class="control-input">
									<div class="time-range-list inline-block">
										<input type="text" class="form-control sele_time" id="startTime" value="00:00" lay-key="5">
										<div class="prompt_text">从日结时间起24小时为一个结算天，日结时间更改会影响报表，请勿频繁变更。</div>
									</div>
								</div>
							</div>
							
							<div class="form-group mag30">
								<label class="control-label">抹零规则设置：</label>
								<div class="control-input">
									<div class="js-mode mt10">
										<label class="w150"><input type="radio" name="a" class="qkj-radio" checked> 抹分</label>
										<label class="w150"><input type="radio" name="a" class="qkj-radio"> 抹角</label>
										<label class="w150"><input type="radio" name="a" class="qkj-radio"> 抹元</label>
										<span class="qgj-help" data-value="快餐：顾客点餐支付后，商家收到订单备餐，顾客凭取餐号取餐或按桌号送餐"></span>
									</div>
								</div>
							</div>
						</div>

						<div class="btn-wrap text-center mt30">
							<button type="button" class="btn btn-primary" id="button">保存</button>
						</div>

					</form>
				</div>
