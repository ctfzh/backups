<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit"><!--360让它显示webkit内核-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>添加操作员</title>

    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <script src="../../../js/lib/lib.min.js"></script>
    <script src="../../../js/lib/dateranger.min.js"></script>
    <script src="../../../js/common/util.js"></script>
    <script src="../../../js/lib/select2.min.js"></script>
    <script src="../../../js/common/common.js"></script>

    <!--[if lt IE 9]>
    <script src="../../../js/lib/ie8.js"></script>
    <![endif]-->
</head>
<body>

<div class="m-title">
    <ul>
        <li class="active"><a href="#">添加操作员</a></li>
    </ul>
</div>
<div class="m-content">
    <div class="alert alert-warning" role="alert">
        退款时间设置<span class="h6 text-gray-light ml10">在收款成功后，操作员可在退款权限时间内给用户退款，超过店员退款时间时需要店长授权；最长可设置退款权限时间为90天</span>
    </div>
    <div class="panel panel-default">
        <div class="panel-body ptbper3">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="control-label">店长退款时间</label>
                    <div class="control-input">
                        <label class="inputNumber-relative"><input type="text" value="" min="0" step="1" placeholder="0" class="form-control inline-block w150 inputNumber"></label> 天
                        <label class="inputNumber-relative ml20"><input type="text" value="" min="0" step="1" placeholder="0" class="form-control inline-block w150 inputNumber"></label> 小时
                        <label class="inputNumber-relative ml20"><input type="text" value="" min="0" max="60" step="1" placeholder="0" class="form-control inline-block w150 inputNumber"></label> 分钟
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">店长退款时间</label>
                    <div class="control-input">
                        <label class="inputNumber-relative"><input type="text" value="" min="0" step="1" placeholder="0" class="form-control inline-block w150 inputNumber"></label> 天
                        <label class="inputNumber-relative ml20"><input type="text" value="" min="0" step="1" placeholder="0" class="form-control inline-block w150 inputNumber"></label> 小时
                        <label class="inputNumber-relative ml20"><input type="text" value="" min="0" max="60" step="1" placeholder="0" class="form-control inline-block w150 inputNumber"></label> 分钟
                    </div>
                </div>
            </form>

        </div>
    </div>

    <div class="btn-wrap text-center">
        <button type="button" class="btn btn-primary">提交保存</button>
    </div>

</div>

<script src="../../../js/function/store/inputNumber.js"></script>
<script src="../../../js/function/store/store.js"></script>


</body>
</html>
