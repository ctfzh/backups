<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit"><!--360让它显示webkit内核-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>添加操作员</title>

    <link rel="stylesheet" href="../../../css/bootstrap.css">
    <script src="../../../js/lib/lib.min.js"></script>
    <script src="../../../js/lib/dateranger.min.js"></script>
    <script src="../../../js/common/util.js"></script>
    <script src="../../../js/lib/select2.min.js"></script>
    <script src="../../../js/common/common.js"></script>

    <!--[if lt IE 9]>
    <script src="../../../js/lib/ie8.js"></script>
    <![endif]-->
</head>
<body>

<div class="m-title">
    <ul>
        <li class="active"><a href="#">添加操作员</a></li>
    </ul>
</div>
<div class="m-content">

    <div class="panel panel-default">
        <div class="panel-heading">操作员信息</div>
        <div class="panel-body ptbper3">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="control-label"><em class="text-danger">*</em> 编号</label>
                    <div class="control-input">
                        <input type="text" value="" maxlength="5" class="form-control wper60" placeholder="请输入编号，最剁个数字">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label"><em class="text-danger">*</em> 姓名</label>
                    <div class="control-input">
                        <input type="text" value="" maxlength="20" class="form-control wper60" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label"><em class="text-danger">*</em> 角色</label>
                    <div class="control-input radio-group-inline">
                        <label>
                            <input type="radio" name="roleType" id="inlineRadio2" value="1" checked> 店长
                        </label>
                        <label>
                            <input type="radio" name="roleType" id="inlineRadio3" value="2"> 店员
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label"><em class="text-danger">*</em> 账号</label>
                    <div class="control-input">
                        <input type="text" value="" maxlength="20" class="form-control wper60" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label"><em class="text-danger">*</em> 密码</label>
                    <div class="control-input">
                        <input type="password" value="" maxlength="20" class="form-control wper60" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label"><em class="text-danger">*</em> 所属门店</label>
                    <div class="control-input">
                        <select class="form-control wper60 inline-block" >
                            <option value="">所属门店</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" id="storePwd">
                    <label class="control-label"><em class="text-danger">*</em> 店长密码</label>
                    <div class="control-input">
                        <input type="password" value="" maxlength="20" class="form-control wper60" placeholder="">
                    </div>
                </div>
            </form>

        </div>
    </div>

    <div class="btn-wrap text-center">
        <button type="button" class="btn btn-primary">提交保存</button>
    </div>

</div>

<script src="../../../js/function/store/store.js"></script>


</body>
</html>
