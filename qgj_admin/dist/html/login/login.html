<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit"><!--360让它显示webkit内核-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>登录</title>

    <link rel="stylesheet" href="../../css/bootstrap.css">
    <script src="../../js/lib/lib.min.js"></script>
    <script src="../../js/lib/dateranger.min.js"></script>
    <script src="../../js/common/util.js"></script>
    <script src="../../js/lib/select2.min.js"></script>
    <script src="../../js/common/common.js"></script>

    <!--[if lt IE 9]>
    <script src="../../js/lib/ie8.js"></script>

<body>

    <div class="login-compenent">
        <header>
            <div class="header-r">
                <span><i class="icon-service1"></i> 400-886-1331</span>
            </div>
            <div class="header-l">
                <img src="../../img/login/login-logo.png" alt="" class="logo">
            </div>
        </header>
        <main>
            <div class="main-l">
                <img src="../../img/login/pic.png" alt="">
            </div>
            <div class="main-r">
                <h3>登录亲管家</h3>
                <form action="" class="login-form" id="loginForm">
                    <div class="form-group">
                        <i class="icon-user"></i>
                        <input type="text" class="form-txt" name="userInput" id="userInput" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <i class="icon-password"></i>
                        <input type="password" class="form-txt" name="inputPassword" id="inputPassword" placeholder="请输入密码">
                    </div>
                    <div class="btn-wrap">
                        <a href="register-step1.html" class="btn-reg">验证码注册</a>
                        <input type="button" value="立即登录" class="btn-login" id="button">
                    </div>
                </form>
                <p class="forget"><a href="" class="text-gray-light">忘记密码或账号？</a></p>
            </div>
        </main>
        <div class="spaceh"></div>
    </div>
    <div class="login-footer">
        <p>Copyright@2017亲管家版权所有 沪ICP备17004716号-1</p>
    </div>

</body>
